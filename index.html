<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container-box">
        <header>
            <ul>
                <li><a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon>
                    </a></li>
                <li><a href="#" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>
        </header>

        <main>
            <h1>Convert Money</h1>

            <section class="input-container">
                <div class="convert-from">
                    <label>
                        Converter de:
                        <select>
                            <option>R$ Real Brasileiro</option>
                        </select>
                    </label>

                    <input id="conversion-value" placeholder="R$ 10.000,00" type="number">
                </div>

                <div class="convert-for">
                    <label>
                        Para:
                        <select id="convert-for">
                            <option value="dolar" selected>$ Dólar Americano</option>
                            <option value="euro">€ Euro</option>
                            <option value="libra">£ libra esterlina</option>
                            <option value="bitcoin">₿ Bitcoin</option>
                        </select>
                    </label>

                    <input id="conversion-result" type="text" value="$0.00" readonly>
                </div>

                <div class="convert-button">
                    <button id="convert-button">Converter</button>
                    <button>Limpar</button>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
